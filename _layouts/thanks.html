<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{page.description | default: site.description }}</p>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- Content -->
        <section id="content">
            <div class="inner">
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="/" class="button next">Home</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
